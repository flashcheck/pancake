<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PancakeSwap - Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(139.73deg, rgb(229, 253, 255) 0%, rgb(243, 239, 255) 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid #E7E3EB;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 700;
            color: #280D5F;
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #FFD800, #EB8C00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: #280D5F;
            text-decoration: none;
            font-weight: 600;
        }

        .wallet-btn {
            background: linear-gradient(135deg, #1FC7D4 0%, #7645D9 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }

        /* Main */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 16px;
            display: flex;
            justify-content: center;
        }

        .swap-box {
            background: white;
            border-radius: 32px;
            padding: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0px 20px 36px -8px rgba(14, 14, 44, 0.1), 0px 1px 1px rgba(0, 0, 0, 0.05);
        }

        .swap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .swap-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #280D5F;
        }

        .settings-icon {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            color: #7A7A9D;
        }

        .input-box {
            background: #EEEAF4;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 8px;
        }

        .input-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .input-label {
            font-size: 12px;
            color: #7645D9;
            font-weight: 600;
        }

        .balance {
            font-size: 12px;
            color: #7A7A9D;
        }

        .input-main {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .token-btn {
            background: white;
            border: none;
            padding: 4px 12px 4px 4px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            box-shadow: 0px 2px 8px rgba(14, 14, 44, 0.1);
            font-weight: 600;
            font-size: 16px;
            color: #280D5F;
            white-space: nowrap;
        }

        .token-img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .amount {
            flex: 1;
            background: none;
            border: none;
            font-size: 24px;
            font-weight: 600;
            color: #280D5F;
            text-align: right;
            outline: none;
            font-family: 'Kanit', sans-serif;
        }

        .amount::placeholder {
            color: #BDC2C4;
        }

        /* Remove number input arrows */
        .amount::-webkit-outer-spin-button,
        .amount::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .amount[type=number] {
            -moz-appearance: textfield;
        }

        .swap-middle {
            display: flex;
            justify-content: center;
            margin: -4px 0;
            position: relative;
            z-index: 1;
        }

        .swap-arrow {
            background: white;
            border: 4px solid rgb(229, 253, 255);
            width: 32px;
            height: 32px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #7645D9;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .swap-arrow:hover {
            transform: rotate(180deg);
        }

        .swap-btn {
            width: 100%;
            background: linear-gradient(135deg, #1FC7D4 0%, #7645D9 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            font-family: 'Kanit', sans-serif;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.show {
            display: flex;
        }

        .modal-box {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        .modal-head {
            padding: 24px;
            border-bottom: 1px solid #E7E3EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-head h2 {
            font-size: 20px;
            color: #280D5F;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #7A7A9D;
            cursor: pointer;
            line-height: 1;
        }

        .modal-body {
            padding: 16px 24px 24px;
            overflow-y: auto;
        }

        .search {
            width: 100%;
            padding: 12px 16px;
            background: #EEEAF4;
            border: 1px solid #E7E3EB;
            border-radius: 16px;
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
            font-family: 'Kanit', sans-serif;
        }

        .popular {
            margin-bottom: 20px;
        }

        .popular-title {
            font-size: 12px;
            color: #7A7A9D;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .popular-tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pop-chip {
            background: #EEEAF4;
            border: none;
            padding: 6px 12px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #280D5F;
            font-family: 'Kanit', sans-serif;
        }

        .pop-chip:hover {
            background: #D8CDE6;
        }

        .token-list {
            display: flex;
            flex-direction: column;
        }

        .token-row {
            display: flex;
            align-items: center;
            padding: 12px 8px;
            border-radius: 12px;
            cursor: pointer;
            gap: 12px;
        }

        .token-row:hover {
            background: #F4EEFF;
        }

        .token-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .token-details {
            flex: 1;
        }

        .token-name {
            font-size: 16px;
            font-weight: 600;
            color: #280D5F;
        }

        .token-desc {
            font-size: 14px;
            color: #7A7A9D;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .container {
                padding: 24px 12px;
            }
            .swap-box {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <div class="logo">
                <div class="logo-circle">ü•û</div>
                <span>PancakeSwap</span>
            </div>
            <div class="nav-links">
                <a href="#">Trade</a>
                <a href="#">Earn</a>
                <a href="#">Win</a>
                <a href="#">NFT</a>
            </div>
            <button class="wallet-btn">Connect Wallet</button>
        </div>
    </div>

    <div class="container">
        <div class="swap-box">
            <div class="swap-header">
                <h1>Swap</h1>
                <button class="settings-icon">‚öôÔ∏è</button>
            </div>

            <div class="input-box">
                <div class="input-top">
                    <span class="input-label">From</span>
                    <span class="balance">-</span>
                </div>
                <div class="input-main">
                    <button class="token-btn" onclick="openModal('from')">
                        <img src="https://tokens.pancakeswap.finance/images/0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c.png" class="token-img">
                        <span>BNB</span>
                        <span style="font-size: 12px;">‚ñº</span>
                    </button>
                    <input type="number" class="amount" placeholder="0.0" id="input1">
                </div>
            </div>

            <div class="swap-middle">
                <div class="swap-arrow" onclick="swapAll()">‚áÖ</div>
            </div>

            <div class="input-box">
                <div class="input-top">
                    <span class="input-label">To</span>
                    <span class="balance">-</span>
                </div>
                <div class="input-main">
                    <button class="token-btn" onclick="openModal('to')">
                        <img src="https://tokens.pancakeswap.finance/images/0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82.png" class="token-img">
                        <span>CAKE</span>
                        <span style="font-size: 12px;">‚ñº</span>
                    </button>
                    <input type="number" class="amount" placeholder="0.0" id="input2">
                </div>
            </div>

            <button class="swap-btn">Connect Wallet</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-head">
                <h2>Select a token</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" class="search" placeholder="Search name or paste address" id="search" oninput="filter()">

                <div class="popular">
                    <div class="popular-title">Popular tokens</div>
                    <div class="popular-tokens">
                        <button class="pop-chip" onclick="pick('BNB', 'https://tokens.pancakeswap.finance/images/0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c.png')">
                            <img src="https://tokens.pancakeswap.finance/images/0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c.png" width="16" height="16" style="border-radius:50%">
                            BNB
                        </button>
                        <button class="pop-chip" onclick="pick('CAKE', 'https://tokens.pancakeswap.finance/images/0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82.png')">
                            <img src="https://tokens.pancakeswap.finance/images/0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82.png" width="16" height="16" style="border-radius:50%">
                            CAKE
                        </button>
                        <button class="pop-chip" onclick="pick('USDT', 'https://tokens.pancakeswap.finance/images/0x55d398326f99059fF775485246999027B3197955.png')">
                            <img src="https://tokens.pancakeswap.finance/images/0x55d398326f99059fF775485246999027B3197955.png" width="16" height="16" style="border-radius:50%">
                            USDT
                        </button>
                        <button class="pop-chip" onclick="pick('ETH', 'https://tokens.pancakeswap.finance/images/0x2170Ed0880ac9A755fd29B2688956BD959F933F8.png')">
                            <img src="https://tokens.pancakeswap.finance/images/0x2170Ed0880ac9A755fd29B2688956BD959F933F8.png" width="16" height="16" style="border-radius:50%">
                            ETH
                        </button>
                    </div>
                </div>

                <div class="token-list" id="list">
                    <div class="token-row" onclick="pick('BNB', 'https://tokens.pancakeswap.finance/images/0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c.png')" data-s="bnb binance coin">
                        <img src="https://tokens.pancakeswap.finance/images/0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c.png" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">BNB</div>
                            <div class="token-desc">Binance Coin</div>
                        </div>
                    </div>
                    <div class="token-row" onclick="pick('CAKE', 'https://tokens.pancakeswap.finance/images/0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82.png')" data-s="cake pancakeswap">
                        <img src="https://tokens.pancakeswap.finance/images/0x0E09FaBB73Bd3Ade0a17ECC321fD13a19e81cE82.png" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">CAKE</div>
                            <div class="token-desc">PancakeSwap Token</div>
                        </div>
                    </div>
                    <div class="token-row" onclick="pick('USDT', 'https://tokens.pancakeswap.finance/images/0x55d398326f99059fF775485246999027B3197955.png')" data-s="usdt tether">
                        <img src="https://tokens.pancakeswap.finance/images/0x55d398326f99059fF775485246999027B3197955.png" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">USDT</div>
                            <div class="token-desc">Tether USD</div>
                        </div>
                    </div>
                    <div class="token-row" onclick="pick('ETH', 'https://tokens.pancakeswap.finance/images/0x2170Ed0880ac9A755fd29B2688956BD959F933F8.png')" data-s="eth ethereum">
                        <img src="https://tokens.pancakeswap.finance/images/0x2170Ed0880ac9A755fd29B2688956BD959F933F8.png" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">ETH</div>
                            <div class="token-desc">Ethereum</div>
                        </div>
                    </div>
                    <div class="token-row" onclick="pick('BUSD', 'https://tokens.pancakeswap.finance/images/0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56.png')" data-s="busd binance usd">
                        <img src="https://tokens.pancakeswap.finance/images/0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56.png" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">BUSD</div>
                            <div class="token-desc">Binance USD</div>
                        </div>
                    </div>
                    <div class="token-row" onclick="pick('BTCB', 'https://tokens.pancakeswap.finance/images/0x7130d2A12B9BCbFAe4f2634d864A1Ee1Ce3Ead9c.png')" data-s="btcb bitcoin">
                        <img src="https://tokens.pancakeswap.finance/images/0x7130d2A12B9BCbFAe4f2634d864A1Ee1Ce3Ead9c.png" class="token-logo">
                        <div class="token-details">
                            <div class="token-name">BTCB</div>
                            <div class="token-desc">Bitcoin BEP20</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let current = 'from';

        function openModal(type) {
            current = type;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            document.getElementById('search').value = '';
            filter();
        }

        function pick(name, url) {
            const btns = document.querySelectorAll('.token-btn');
            const btn = current === 'from' ? btns[0] : btns[1];
            btn.querySelector('.token-img').src = url;
            btn.querySelector('span').textContent = name;
            closeModal();
        }

        function swapAll() {
            const btns = document.querySelectorAll('.token-btn');
            const i1 = document.getElementById('input1');
            const i2 = document.getElementById('input2');

            const t1 = btns[0].querySelector('.token-img').src;
            const n1 = btns[0].querySelector('span').textContent;
            const v1 = i1.value;

            btns[0].querySelector('.token-img').src = btns[1].querySelector('.token-img').src;
            btns[0].querySelector('span').textContent = btns[1].querySelector('span').textContent;
            i1.value = i2.value;

            btns[1].querySelector('.token-img').src = t1;
            btns[1].querySelector('span').textContent = n1;
            i2.value = v1;
        }

        function filter() {
            const s = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.token-row').forEach(r => {
                r.style.display = r.getAttribute('data-s').includes(s) ? 'flex' : 'none';
            });
        }

        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) closeModal();
        };
    </script>
</body>
</html>
